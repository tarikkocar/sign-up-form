<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <style> 
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Julius+Sans+One&family=Quicksand&display=swap'); 
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="image-section">
            <div class="logo-area">
                <img src="odin-lined.png" alt="Odin logo with lines">
                <p>ODIN</p>
            </div>
            <div class="image-credit">
                <p>Photo by <a class= "credit" href="https://unsplash.com/@eugene_golovesov" target="_blank" rel="noopener noreferrer">Eugene Golovesov</a> on <a class= "credit" href="https://unsplash.com/photos/VJ6aRAcrj-Y" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
            </div>
        </div>
        <div class="content-section">
            <div class="description">
                <p class="text">
                    This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                </p>
                <p class="text">Sign up <em>now</em> and get started.</p>
            </div>
            <form action="#">
                <section class="form-fields">
                    <fieldset>
                        <div class="form-cell">
                            <input type="text" id="first-name" name="first-name" required maxlength="64">
                            <label for="first-name">FIRST NAME</label>
                        </div>
                        <div class="form-cell">
                            <input type="text" id="last-name" name="last-name" required maxlength="64">
                            <label for="last-name">LAST NAME</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-cell">
                            <input type="email" id="mail" name="mail" required maxlength="256">
                            <label for="mail">EMAIL</label>
                        </div>
                        <div class="form-cell">
                            <input type="tel" id="phone" name="phone" maxlength="20">
                            <label for="phone">PHONE NUMBER</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-cell">
                            <input type="password" id="pw" name="pw" required minlength="6">
                            <label for="pw">PASSWORD</label>
                        </div>
                        <div class="form-cell">
                            <input type="password" id="pw-confirm" name="pw-confirm" required minlength="6">
                            <label for="pw-confirm">CONFIRM PASSWORD</label>
                        </div>
                    </fieldset>
                </section>
                <section class="button-area">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </section>
            </form>
            <div class="footer">
                <span class="credits">tarikkocar Â© 2023</span>
                <a href="https://github.com/tarikkocar" target="_blank"><img src="github-gray.svg"></a>
            </div>
        </div>
    </div>
</body>
</html>
