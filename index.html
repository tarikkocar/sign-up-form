<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap');
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="image-section">
            <div class="logo-area">
                <img src="odin-lined.png" alt="Odin logo with lines">
                <p>TILDE</p>
            </div>
            <div class="image-credit">
                <p>Photo by <a href="https://unsplash.com/@eugene_golovesov?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Eugene Golovesov</a> on <a href="https://unsplash.com/photos/VJ6aRAcrj-Y?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
            </div>
        </div>
        <div class="content-section">
            <div class="top">
                <p class="text">
                    This is not a real online service! You know you need something 
                    like this in your life to help you realize your deepest dreams.
                </p>
                <p class="text">Sign up <em>now</em> and get started.</p>
            </div>
            <form action="#">
                <div class="form-fields">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone">
                    <label for="pw">PASSWORD</label>
                    <input type="password" id="pw">
                    <label for="pw-confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="pw-confirm">
                </div>
                <div class="button-area">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
